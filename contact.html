<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CassutoTech | Contact</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <!-- Header will be loaded here -->

  <main>
  <h2>Contact Us</h2>
  <p>Ready to collaborate? Send us a message directly below:</p>

  <form id="contact-form" class="contact-form">
  <!-- Honeypot field (invisible to users) -->
  <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

  <!-- Actual form fields -->
  <input type="text" name="name" placeholder="Your name" required>
  <input type="email" name="email" placeholder="Your email" required>
  <textarea name="message" placeholder="Your message" rows="5" required></textarea>
  <button type="submit">Send Message</button>
</form>

  <script>
    async function loadHeader() {
      const header = await fetch('partials/header.html').then(res => res.text());
      document.body.insertAdjacentHTML('afterbegin', header);
    }
    loadHeader();
        const form = document.getElementById("contact-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(form);

      const response = await fetch("https://formspree.io/f/mjkwgedd", {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        window.location.href = "thanks.html";
      } else {
        alert("Something went wrong. Please try again later.");
      }
    });
  </script>

</body>
</html>
