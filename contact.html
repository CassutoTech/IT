<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CassutoTech | Contact</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <!-- Header will be loaded here -->

  <main>
  <h2>Contact Us</h2>
  <p>Ready to collaborate? Send us a message directly below:</p>

  <form action="https://formspree.io/f/mjkwgedd" method="POST" class="contact-form">
    <input type="hidden" name="_redirect" value="https://cassutotech.github.io/CassutoTechWebsite/thanks.html">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="message" placeholder="Your message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</main>

  <script>
    async function loadHeader() {
      const header = await fetch('partials/header.html').then(res => res.text());
      document.body.insertAdjacentHTML('afterbegin', header);
    }
    loadHeader();
  </script>

</body>
</html>
